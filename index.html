<!DOCTYPE html>
<html>
<head>
	<title>Cashier Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Cashier Calculator</h1>
	<div class="container">
		<!-- Admin Section -->
		<div class="admin">
			<h2>Admin Section</h2>
			<label for="new-product">Add New Product:</label>
			<input type="text" id="new-product">
			<button onclick="addProduct()">Add Product</button>
			<br><br>
			<label for="product-list">Select a Product:</label>
			<select id="product-list"></select>
			<br><br>
			<label for="price-per-unit">Price per Unit:</label>
			<input type="number" id="price-per-unit">
			<button onclick="addPrice()">Add Price</button>
		</div>

		<!-- Checkout Section -->
		<div class="checkout">
			<h2>Checkout Section</h2>
			<button onclick="newTransaction()">New Transaction</button>
			<br><br>
			<label for="product-list2">Select a Product:</label>
			<select id="product-list2"></select>
			<br><br>
			<button class="number" onclick="addToCart(1)">1</button>
			<button class="number" onclick="addToCart(2)">2</button>
			<button class="number" onclick="addToCart(3)">3</button>
			<button class="number" onclick="addToCart(4)">4</button>
			<button class="number" onclick="addToCart(5)">5</button>
			<button class="number" onclick="addToCart(6)">6</button>
			<button class="number" onclick="addToCart(7)">7</button>
			<button class="number" onclick="addToCart(8)">8</button>
			<button class="number" onclick="addToCart(9)">9</button>
			<br><br>
			<label for="quantity">Quantity:</label>
			<input type="number" id="quantity">
			<button onclick="addToCart()">Add to Cart</button>
			<br><br>
			<button onclick="pay()">Pay</button>
		</div>

    <!-- Receipt Section -->
    <div class="receipt">
      <h2>Receipt Section</h2>
      <p>Date: <span id="date"></span></p>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price per Unit</th>
            <th>Number of Units</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="cart"></tbody>
      </table>
      <p>Subtotal: <span id="subtotal"></span></p>
      <p>Tax (5%): <span id="tax"></span></p>
      <p>Total: <span id="total"></span></p>
    </div>

	<script src="scripts.js"></script>
</body>
</html>
